<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #f7f7f5;
        color: #1f2937;
      }
      main {
        text-align: center;
        padding: 1.5rem;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 7vw, 3rem);
        line-height: 1.1;
      }
      p {
        margin: 0 0 1rem;
        color: #4b5563;
      }
      a {
        color: #0f766e;
        font-weight: 600;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>404</h1>
      <p>The page you requested could not be found.</p>
      <a href="/">Return to home</a>
    </main>
  </body>
</html>
